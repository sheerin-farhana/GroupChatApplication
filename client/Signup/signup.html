<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupChatApplication</title>
    <link rel="stylesheet" href="./signup.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column  left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="../images/signup.jpeg" class="img-fluid" style="width: 300px;">
                </div>
                <p class="text-white fs-4" style="font-family:'Courier New', Courier, monospace ; font-weight: 800;">
                    REGISTER NOW</p>
                <small class="text-white text-wrap text-center fs-5"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace; font-weight: 600;">Connecting Conversations, One Message at a Time</small>
            </div>

            <!-- Registration Form Container  -->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-3">
                        <p>Hello!!!</p>
                        <p>Happy to have you,You can sign up here</p>
                    </div>
                    <form id="signup-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Enter Your Name" id="name-input" name="name" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Enter Your Email" id="email-input" name="email" required>
                        </div>
                        <p id="alert-container">Email already exixts!!!</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Enter Your Phone" id="phone-input" name="phone" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Enter Your password" id="password-input" name="password" required>
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Re-enter password" id="confirm-password-input" required>
                        </div>
                        <div class="input-group mb-4">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6"
                                id="signup-btn">SignUp</button>
                        </div>
                    </form>
                    <div class="row">
                        <small>Already have an account? <a href="#">Login</a></small>
                    </div>
                </div>
            </div>


        </div>

    </div>
</body>
</html>
